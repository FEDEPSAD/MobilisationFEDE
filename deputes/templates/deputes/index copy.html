<!DOCTYPE html>
<html lang="fr">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez votre député·e</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #003399, #00b0a9);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #wrapper {
            padding: 50px 20px;
            text-align: center;
        }
        .visual {
            margin-bottom: 40px;
        }
        .visual-title {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .form-select {
            background: #DCE5E1;
            color: #111926;
            border: 2px solid #00b0a9;
            border-radius: 8px;
            font-size: 1rem;
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
        }
        #email-button {
            background: #E87F5B;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #email-button:hover {
            background: #C96B4A;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Titre principal -->
        <div class="visual">
            <img src="{% static 'image/Logo-Blanc.png' %}" alt="Logo FEDE" style="width: 300px; height: auto;">
            <h1 class="visual-title">Alertez votre député·e</h1>
        </div>

        <!-- Formulaire -->
        <main>
            <form>
                <select id="departements" class="form-select">
                    <option value="">Choisissez votre département</option>
                </select>
                <select id="circonscriptions" class="form-select" disabled>
                    <option value="">Choisissez une circonscription</option>
                </select>
            </form>

            <div id="email-container" style="display: none;">
                <p>Email : <span id="depute-email" class="fw-bold"></span></p>
            </div>

            <button id="email-button" style="display: none;">Envoyer un e-mail</button>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 FEDE. Tous droits réservés.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
